<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let device"> {{device.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef> Project Id</th>
      <td mat-cell *matCellDef="let device"> {{device.projectId}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> Subject Id</th>
      <td mat-cell *matCellDef="let device"> {{device.userId}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sourceId">
      <th mat-header-cell *matHeaderCellDef> Source Id</th>
      <td mat-cell *matCellDef="let device"> {{device.sourceId}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="externalUserId">
      <th mat-header-cell *matHeaderCellDef> External User Id</th>
      <td mat-cell *matCellDef="let device"> {{device.externalUserId}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
