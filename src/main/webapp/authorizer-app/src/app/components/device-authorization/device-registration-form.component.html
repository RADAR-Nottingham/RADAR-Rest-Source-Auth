
<form [formGroup]="deviceTypeForm">
  <select formControlName="selectedDeviceType" (change)="onChange($event.target.value)">
    <option [value]="deviceType" *ngFor="let deviceType of deviceTypes">{{deviceType}}</option>
  </select>
</form>

<form *ngIf="deviceAuthDetail" ngNoForm method="GET" [action]="deviceAuthDetail.authorizationEndpoint">
  <input type="hidden" name="response_type" value="code"/>
  <input type="hidden" name="client_id" [value]="deviceAuthDetail.clientId"/>
  <input type="hidden" name="state" [value]="deviceAuthDetail.deviceType"/>
  <input type="hidden" name="scope" [value]="deviceAuthDetail.scope"/>
  <!--<input type="hidden" name="redirect_uri" [value]="callbackUrl"/>-->
  <button type="submit" class="device-button">Request to authorize</button>
</form>
