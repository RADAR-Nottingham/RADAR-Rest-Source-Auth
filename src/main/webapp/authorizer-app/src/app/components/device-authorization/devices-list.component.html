<div>
  <alert-comp></alert-comp>

  <p>
    <button type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
      Add new device
    </button>
  </p>
  <div id="collapseExample" [ngbCollapse]="isCollapsed">
    <div class="card">
      <div class="card-body">
        <user-registration-form></user-registration-form>
      </div>
    </div>
  </div>

  <div class="container table-responsive"  *ngIf="devices">
    <table class="table table-hover table-striped ">
      <thead>
      <tr>
        <th><span>Id</span></th>
        <th><span>Project Id</span></th>
        <th><span>User Id</span></th>
        <th><span>Source Id</span></th>
        <th><span>Start Date</span></th>
        <th><span>End Date</span></th>
        <th><span>External User Id</span></th>
        <th><span>Authorized</span></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let deviceUser of devices">
        <td>{{deviceUser.id}}</td>
        <td>{{deviceUser.projectId}}</td>
        <td>{{deviceUser.userId}}</td>
        <td>{{deviceUser.sourceId}}</td>
        <td>{{deviceUser.startDate}}</td>
        <td>{{deviceUser.endDate}}</td>
        <td>{{deviceUser.externalUserId}}</td>
        <td>{{deviceUser.authorized}}</td>
        <td class="text-right">
          <button class="btn btn-danger" (click)="removeDevice(deviceUser)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
