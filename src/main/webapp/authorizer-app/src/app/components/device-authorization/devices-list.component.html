<div>
  <h2>Registered Devices</h2>
  <alert-comp></alert-comp>
  <user-registration-form></user-registration-form>
  <div>
    <table class="devices-table" align="center">
      <thead>
      <tr>
        <th><span>Id</span></th>
        <th><span>Project Id</span></th>
        <th><span>User Id</span></th>
        <th><span>Source Id</span></th>
        <th><span>Start Date</span></th>
        <th><span>End Date</span></th>
        <th><span>External User Id</span></th>
        <th><span>Authorized</span></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let deviceUser of devices">
        <td>{{deviceUser.id}}</td>
        <td>{{deviceUser.projectId}}</td>
        <td>{{deviceUser.userId}}</td>
        <td>{{deviceUser.sourceId}}</td>
        <td>{{deviceUser.startDate}}</td>
        <td>{{deviceUser.endDate}}</td>
        <td>{{deviceUser.externalUserId}}</td>
        <td>{{deviceUser.authorized}}</td>
        <td>
          <button class="participant-button-delete" (click)="removeDevice(deviceUser)">delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
